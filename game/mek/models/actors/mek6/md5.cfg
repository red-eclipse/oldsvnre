//Medium Mek # 1
//Designed and animated by CD xbow

md5load med1.md5mesh med2
//exec "models/actors/player/ragdoll.cfg"  //no ragdoll for us.
md5tag RHand tag_weapon
md5tag Bip01 tag_waist 
md5tag LFoot tag_ljet 
md5tag RFoot tag_rjet
md5tag Spine tag_torso
md5tag Head tag_head
md5tag Bip01 tag_bjet

//md5adjust Weapon -90 0 -90  //maybe need to change this

md5skin * "skin.jpg" //"mask.jpg" 0.8 0.8
md5bumpmap * "normals.jpg"
md5envmap * skyboxes/clouds

md5anim "mapmodel" "med1_idle.md5anim" 20
md5anim "idle" "med1_idle.md5anim" 20
md5anim "forward" "med1_forward.md5anim" 35
md5anim "backward" "med1_backward.md5anim" 35
md5anim "left" "med1_left.md5anim" 30
md5anim "right" "med1_right.md5anim" 30
md5anim "jump" "med1_jump.md5anim" 20
md5anim "dying" "med1_dying.md5anim" 35
md5anim "dead" "med1_dead.md5anim" 1
md5anim "melee" "med1_idle.md5anim" 1
md5anim "pistol" "med1_idle.md5anim" 1
md5anim "sword" "med1_idle.md5anim" 1
md5anim "shotgun" "med1_idle.md5anim" 1
md5anim "smg" "med1_idle.md5anim" 1
md5anim "flamer" "med1_idle.md5anim" 1
md5anim "plasma" "med1_idle.md5anim" 1
md5anim "rifle" "med1_idle.md5anim" 1
md5anim "grenade" "med1_idle.md5anim" 1
md5anim "rocket" "med1_idle.md5anim" 1
md5anim "impulse forward" "med1_forward.md5anim" 40
md5anim "impulse backward" "med1_backward.md5anim" 40
md5anim "impulse left" "med1_left.md5anim" 40
md5anim "impulse right" "med1_right.md5anim" 40
md5anim "dash forward|dash backward|dash left|dash right|dash up" "med1_forward.md5anim" 40
md5anim "sink" "med1_idle.md5anim" 8
md5anim "swim" "med1_idle.md5anim" 8
md5anim "crouch" "med1_crouch_idle.md5anim" 1 
md5anim "crawl forward" "med1_crouch_walk.md5anim" 14
md5anim "crawl backward" "med1_crouch_walk.md5anim" 15
md5anim "crawl right" "med1_crouch_walk.md5anim" 15
md5anim "crawl left" "med1_crouch_walk.md5anim" 15

mdlscale 960 //800 about for a medium
mdlspec 80
mdlextendbb 1 1 0
mdlmaterial 1
mdltrans 0 0 0
mdlyaw 90
