//HEAVY ENGINEERING UNIT
//A Working, but not finished Quadraped
//
//      split mesh
//      pain, turn, left, right, anims
//      skin, normal and mask

md5load "quad.md5mesh" qmesh
//exec "models/actors/player/ragdoll.cfg"  //no ragdoll for us.
md5tag Weapon tag_weapon
md5tag Waist tag_waist
md5tag Foot.Left tag_ljet
md5tag Foot.Right tag_rjet
md5tag Abdomen tag_torso
md5tag Head tag_head
md5adjust Weapon -90 0 -90  //maybe need to change 

md5skin * "skin.jpg" //"mask.jpg" 0.8 0.2
md5bumpmap * "normals.jpg"
md5envmap * skyboxes/clouds

md5anim "idle" "quad_idle.md5anim" 20
md5anim "forward" "quad_forward.md5anim" 30
md5anim "backward" "quad_backward.md5anim" 30
md5anim "left" "quad_left.md5anim" 24
md5anim "right" "quad_right.md5anim" 24
md5anim "jump" "quad_idle.md5anim" 20
md5anim "dying" "quad_dying.md5anim" 35
md5anim "dead" "quad_dead.md5anim" 1
md5anim "melee" "quad_"idle.md5anim" 1
md5anim "pistol" "quad_idle.md5anim" 1
md5anim "sword" "quad_idle.md5anim" 1
md5anim "shotgun" "quad_idle.md5anim" 1
md5anim "smg" "quad_idle.md5anim" 1
md5anim "flamer" "quad_idle.md5anim" 1
md5anim "plasma" "quad_idle.md5anim" 1
md5anim "rifle" "quad_idle.md5anim" 1
md5anim "grenade" "quad_idle.md5anim" 1
md5anim "rocket" "quad_idle.md5anim" 1
md5anim "impulse forward" "quad_forward.md5anim" 30
md5anim "impulse backward" "quad_backward.md5anim" 30
md5anim "impulse left" "quad_left.md5anim" 30
md5anim "impulse right" "quad_right.md5anim" 30
md5anim "dash forward|dash backward|dash left|dash right|dash up" "quad_forward.md5anim" 30
md5anim "sink" "quad_idle.md5anim" 8
md5anim "swim" "quad_idle.md5anim" 8
md5anim "crouch" "quad_idle.md5anim" 1 


mdlscale 70
mdlspec 20
mdlambient 70
mdlextendbb 6 6 0
mdlmaterial 1
mdltrans 0 0 -3
