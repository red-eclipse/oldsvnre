//hw3-64
//Designed and animated by CD xbow

md5load hw4.md5mesh hw4mesh
//exec "models/actors/player/ragdoll.cfg"  //no ragdoll for us.
md5tag RHand tag_weapon
md5tag Bip01 tag_waist 
md5tag LFoot tag_ljet 
md5tag RFoot tag_rjet
md5tag Spine tag_torso
md5tag Head tag_head
md5tag Bip01 tag_bjet

//md5adjust Weapon -90 0 -90  //maybe need to change this

md5skin * "skin.jpg" //"mask.jpg" 0.8 0.8
md5bumpmap * "normals.jpg"
md5envmap * skyboxes/clouds

md5anim "mapmodel" "hw3_idle.md5anim" 20
md5anim "idle" "hw3_idle.md5anim" 20
md5anim "forward" "hw3_forward.md5anim" 35
md5anim "backward" "hw3_backward.md5anim" 35
md5anim "left" "hw3_left.md5anim" 30
md5anim "right" "hw3_right.md5anim" 30
md5anim "jump" "hw3_jump.md5anim" 20
md5anim "dying" "hw3_dying.md5anim" 35
md5anim "dead" "hw3_dead.md5anim" 1
md5anim "melee" "hw3_idle.md5anim" 1
md5anim "pistol" "hw3_idle.md5anim" 1
md5anim "sword" "hw3_idle.md5anim" 1
md5anim "shotgun" "hw3_idle.md5anim" 1
md5anim "smg" "hw3_idle.md5anim" 1
md5anim "flamer" "hw3_idle.md5anim" 1
md5anim "plasma" "hw3_idle.md5anim" 1
md5anim "rifle" "hw3_idle.md5anim" 1
md5anim "grenade" "hw3_idle.md5anim" 1
md5anim "rocket" "hw3_idle.md5anim" 1
md5anim "impulse forward" "hw3_forward.md5anim" 40
md5anim "impulse backward" "hw3_backward.md5anim" 40
md5anim "impulse left" "hw3_left.md5anim" 40
md5anim "impulse right" "hw3_right.md5anim" 40
md5anim "dash forward|dash backward|dash left|dash right|dash up" "hw3_forward.md5anim" 40
md5anim "sink" "hw3_idle.md5anim" 8
md5anim "swim" "hw3_idle.md5anim" 8
md5anim "crouch" "hw3_crouch_idle.md5anim" 1 
md5anim "crawl forward" "hw3_crouch_walk.md5anim" 14
md5anim "crawl backward" "hw3_crouch_walk.md5anim" 15
md5anim "crawl right" "hw3_crouch_walk.md5anim" 15
md5anim "crawl left" "hw3_crouch_walk.md5anim" 15

mdlscale 800 //800 about for a medium
mdlspec 80
mdlextendbb 1 1 0
mdlmaterial 1
mdltrans 0 0 0
mdlyaw 90
