//First Xport chicken walker via MFC    
//      split mesh
//      pain, turn anims
//      normal and mask

md5load "xu1.md5mesh" x1mesh
//exec "models/actors/player/ragdoll.cfg"  //no ragdoll for us.
md5tag Weapon tag_weapon
md5tag Abdomen tag_waist
md5tag L_heel tag_ljet
md5tag R_heel tag_rjet
md5tag Torso tag_torso
md5tag Head tag_head
md5adjust Weapon -90 0 -90  //maybe need to change 

md5skin * "skin.jpg" "mask.jpg" 0.8 0.2
//md5bumpmap * "normals.jpg"
md5envmap * skyboxes/clouds

md5anim "idle" "xu1_idle.md5anim" 10
md5anim "forward" "xu1_forward.md5anim" 24
md5anim "backward" "xu1_backward.md5anim" 24
md5anim "left" "xu1_left.md5anim" 24
md5anim "right" "xu1_right.md5anim" 24
md5anim "jump" "xu1_jump.md5anim" 10
md5anim "dying" "xu1_dying.md5anim" 30
md5anim "dead" "xu1_dead.md5anim" 1
md5anim "melee" "xu1_"idle.md5anim" 1
md5anim "pistol" "xu1_idle.md5anim" 1
md5anim "sword" "xu1_idle.md5anim" 1
md5anim "shotgun" "xu1_idle.md5anim" 1
md5anim "smg" "xu1_idle.md5anim" 1
md5anim "flamer" "xu1_idle.md5anim" 1
md5anim "plasma" "xu1_idle.md5anim" 1
md5anim "rifle" "xu1_idle.md5anim" 1
md5anim "grenade" "xu1_idle.md5anim" 1
md5anim "rocket" "xu1_idle.md5anim" 1
md5anim "impulse forward" "xu1_forward.md5anim" 30
md5anim "impulse backward" "xu1_backward.md5anim" 30
md5anim "impulse left" "xu1_forward.md5anim" 30
md5anim "impulse right" "xu1_forward.md5anim" 30
md5anim "dash forward|dash backward|dash left|dash right|dash up" "xu1_forward.md5anim" 30
md5anim "fly" "xu1_fly.md5anim" 8
md5anim "swim" "xu1_fly.md5anim" 8
md5anim "crouch" "xu1_idle.md5anim" 1 
//md5anim "jetpack forward" "xu1_fly.md5anim"
//md5anim "jetpack backward" "xu1_fly.md5anim"
//md5anim "jetpack left" "xu1_fly.md5anim"
//md5anim "jetpack right" "xu1_fly.md5anim"
//md5anim "jetpack up" "xu1_fly.md5anim"

mdlscale 25
mdlspec 20
mdlambient 70
mdlextendbb 1 1 0
mdlmaterial 1
mdltrans 0 0 3  
mdlyaw -90
