                                            ]
                                            pname = (format "%1%2" $pname (at $sinfoplayers $j))
                                        ]
                                    ]
                                    if (> $pmore 0) [ pname = (format "%1 ^faand ^fy%2 ^famore" $pname $pmore) ]
                                    guifont "radar" [ guibutton $pname ]
                                ] [ guifont "sub" [ guibutton "^faplayer info not available" ] ]
