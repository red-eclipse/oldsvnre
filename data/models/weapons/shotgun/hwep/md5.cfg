md5load ../shotgun.md5mesh
md5skin Cube ../skin.png ../mask.jpg 0.5 1
md5bumpmap Cube ../norm.png
md5envmap Cube skyboxes/clouds


md5tag tag_muzzle tag_muzzle
md5tag tag_eject tag_eject

mdlspec 100
mdlscale 1680
mdltrans 0.20 -0.052 0.17

md5anim "shotgun" "../shotgun-idle.md5anim" 1
md5anim "shotgun primary" "../shotgun-shoot1.md5anim" 20
md5anim "shotgun secondary" "../shotgun-shoot2.md5anim" 20
md5anim "shotgun reload" "../shotgun-reload.md5anim" 10
