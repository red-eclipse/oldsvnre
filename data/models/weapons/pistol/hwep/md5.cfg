md5load ../pistol.md5mesh
md5skin * <dds>../skin.png <dds>../glow.png 0.9 0.6
md5bumpmap * <dds>../norm.png
md5envmap * skyboxes/clouds

md5tag tag_muzzle tag_muzzle
md5tag tag_eject tag_eject

mdlspec 50
mdlscale 1680
mdltrans 0 -0.048 0.12

md5anim "pistol" "../pistol-idle.md5anim" 1
md5anim "pistol primary" "../pistol-shoot.md5anim" 15
md5anim "pistol secondary" "../pistol-shoot.md5anim" 15
md5anim "pistol reload" "../pistol-reload.md5anim" 10
