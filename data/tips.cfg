tips = 0
addtip = [
    tips = (+ $tips 1)
    [tip@tips] = $arg1
]

resettips = [
    tips = 0
    addtip (format "press ^fs^fc%1^fS to ^fs^fyjump^fS and again in mid-air to ^fs^fypropel^fS yourself" (searchbinds "action 4" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS to ^fs^fycrouch^fS, doing so while landing will perform a ^fs^fyimpulse slide^fS" (searchbinds "action 6" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS and ^fs^fc%2^fS to fire your weapon" (searchbinds "action 0" 0 "or" "^fw") (searchbinds "action 1" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS to ^fs^fyreload^fS your weapon, timing this can be crucial to survival" (searchbinds "action 2" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS to ^fs^fyuse items^fS and ^fs^fytriggers^fS" (searchbinds "action 3" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS to ^fs^fywalk^fS for better traction and accuracy" (searchbinds "action 5" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS to ^fs^fywall run^fS, ^fs^fywall kick^fS, or ^fs^fymelee^fS" (searchbinds "action 7" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS to ^fs^fytalk^fS and ^fs^fc%2^fS to only speak to ^fs^fyteammates^fS" (searchbinds "saytextcommand" 0 "or" "^fw") (searchbinds "sayteamcommand" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS while in the air to ^fs^fyfly-kick^fS enemies" (searchbinds "action 7" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS to ^fs^fysuicide^fS, this will reset you in time-trial" (searchbinds "kill" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS to crouch while landing to ^fs^fyimpulse slide^fS" (searchbinds "action 6" 0 "or" "^fw"))
    addtip (format "press ^fs^fc%1^fS during an ^fs^fyimpulse slide^fS to perform a ^fs^fyimpulse launch^fS" (searchbinds "action 4" 0 "or" "^fw"))
    addtip "when you're ^fs^foon fire^fS you can ^fs^fcjump in water^fS to put yourself out, crouch if necessary"
    addtip "you're ^fs^fyless accurate^fS when ^fs^fyjumping^fS and ^fs^fymoving^fS, stop for a perfect shot"
    addtip "you can ^fs^fyclick these tips^fS to ^fs^fcget a new tip^fS"
    addtip "you can chat with the developers in ^fs^fc#redeclipse^fS on ^fs^fcirc.freenode.net^fS"
    addtip "share your own tips with the developers in ^fs^fc#redeclipse^fS on ^fs^fcirc.freenode.net^fS"
]

lasttip = 0
showtip = [
    if (|| [= $lasttip 0] [> (- (getmillis) $lasttip) 30000]) [
        resettips
        curtip = $[tip@(+ (rnd $tips) 1)]
        lasttip = (getmillis)
    ]
    result $curtip
]
curtip = (showtip)
