    guistrut 1
    guicheckbox "show obituary distances" showobitdists
    guistrut 1
    guifont "emphasis" [ guitext "^fachat console" ]
    guibar
    guistrut 0.5
    guilist [
        guilist [
            guilist [
                guitext "passive lines:"
                guistrut 1
                guifield chatconsize 3
            ]
        ]
        guistrut 2
        guilist [
            guilist [
                guitext "overflow lines:"
                guistrut 1
