    guicheckbox "centered console" concenter
    guistrut 0.5
    guilist [
        guilist [
            guilist [
                guitext "passive lines:"
                guistrut 1
                guifield consize 3
            ]
        ]
        guistrut 2
        guilist [
            guilist [
                guitext "overflow lines:"
                guistrut 1
                guifield conoverflow 3
            ]
