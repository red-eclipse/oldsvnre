    guiheader "live support"
    if $livesupport [
        ircgui freenode
    ] [
        guifont "emphasis" [ guicenter [ guitext "ONLINE LIVE SUPPORT" ] ]
        guistrut 0.5
        guicenter [ guitext "You are about to enter the main project chat room." ]
        guistrut 0.25
