efuimatch = [
    match = 1
    if (&& $efuiinsel $match) [
        if (= $efuiinsel 1) [
            match = (insel)
        ] [
            match = (! (insel))
        ]
    ]
    if (&& $efuidotype $match) [
        match = (strcmp (enttype) (at $enttypelist $efuitype))
    ]
    loop i 5 [
        if (&& $[efuidoattr@i] $match) [
            match = (= (entattr $i) $[efuiattr@i])
        ]
    ]
    result $match
]
